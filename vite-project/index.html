<!doctype html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8QDF71ZLF6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8QDF71ZLF6');
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog website</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="container">
      <h1> This is a Golden Retriever</h1>
      <img src="/src/images/dog.jpeg" alt="DOG" height="500px">
    </div>

    <!-- Cookie Consent Script (Osano) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookieconsent@3.1.0/build/cookieconsent.min.js"></script>
    <script>
      window.addEventListener('load', function() {
        window.cookieconsent.initialise({
          palette: {
            popup: {
              background: "#fff"
            },
            button: {
              background: "#aa0000"
            }
          },
          theme: "classic",
          type: "opt-in", // "opt-in" for consent before cookies are set
          position: "bottom-right", // Position of the banner
          content: {
            message: "We use cookies to improve your experience on our site. By using this website, you agree to our use of cookies.",
            dismiss: "Got it!",
            link: "Learn more",
            href: "/cookie-privacy-policy", // Link to your Cookie & Privacy Policy page
          },
          onStatusChange: function(status) {
            console.log(this.hasConsented() ? 'Cookies enabled' : 'Cookies disabled');
          }
        });
      });
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
